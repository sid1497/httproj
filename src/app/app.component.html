<div id="head"></div>

<h1 class="text-center">{{PageTitle}}</h1>


<table class="table table-bordered">
  <tr class="thead-dark">
    <th>Id</th>
    <th>Name</th>
    <th>UserName</th>
    <th>email</th>
    <th>address</th>
    <th>city</th>
    <th>zipcode</th>
    
  </tr>
  <tr *ngFor="let user of users">
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.username}}</td>
    <td>{{user.email}}</td>
    <td>{{user.address.suite}}</td>
    <td>{{user.address.city }}</td>
    <td>{{user.address.zipcode}}</td>
    
    
    

  </tr>
</table>
